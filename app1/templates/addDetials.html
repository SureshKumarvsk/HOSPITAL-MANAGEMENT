{% extends 'main.html' %}

{% block code %}
<div class="bgclraddcases">
    <div class="formforadd">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="formcontainer">
                <!-- Profile Image -->
                <div class="label">
                    <h2>Profile Image:</h2>
                    <input type="file" id="image" name="image">
                </div>

                <!-- Name -->
                <div class="label">
                    <h2>Name:</h2>
                    <input type="text" id="name" name="name" value="{{ data.name }}" readonly>
                </div>

                <!-- Age -->
                <div class="label">
                    <h2>Age:</h2>
                    <input type="number" id="age" name="age" required>
                </div>

                <!-- Gender -->
                <div class="label">
                    <h2>Gender:</h2>
                    <label><input type="radio" name="gender" value="Male" {% if data.gender == "Male" %}checked{% endif %}> Male</label>
                    <label><input type="radio" name="gender" value="Female" {% if data.gender == "Female" %}checked{% endif %}> Female</label>
                    <label><input type="radio" name="gender" value="Other" {% if data.gender == "Other" %}checked{% endif %}> Other</label>
                </div>

                <!-- Contact -->
                <div class="label">
                    <h2>Contact:</h2>
                    <input type="text" id="contact" name="contact" required>
                </div>

                <!-- Contact -->
                <div class="label">
                    <h2>Date Of Birth</h2>
                    <input type="date"  name="DateOfBirth" required>
                </div>

                <!-- Email -->
                <div class="label">
                    <h2>Email ID:</h2>
                    <input type="email" name="email" value="{{data.email}}">
                </div>

                <!-- Address -->
                <div class="label">
                    <h2>Address:</h2>
                    <textarea id="address" name="address" rows="4" cols="50"></textarea>
                </div>

                <!-- Designation -->
                <div class="label">
                    <h2>Designation:</h2>
                    <input type="text" name="Designation">
                </div>

                <!-- Experience -->
                <div class="label">
                    <h2>Experience (years):</h2>
                    <input type="number" id="experience" name="experience" value="0">
                </div>

                <!-- No. of Cases Attended -->
                <div class="label">
                    <h2>Number of Cases Attended:</h2>
                    <input type="number" id="NoOfCasesattended" name="NoOfCasesattended" value="{{ data.NoOfCasesattended }}" readonly>
                </div>

                <!-- Submit Button -->
                <center class="submitforadd">
                    <button type="submit">Submit</button>
                </center>
            </div>
        </form>
    </div>
</div>
{% endblock code %}
